<div class="modal fade" id="{{ modal_id }}{{ delete_entity.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold text-danger">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>Excluir {{ entity_name }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Tem certeza que deseja excluir <strong>{{ delete_entity.name }}</strong>?</p>
                <p class="text-muted small mt-2 mb-0">Esta ação não poderá ser desfeita.</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <form method="POST" action="{{ delete_url }}">
                    <button type="submit" class="btn btn-danger px-4">Confirmar Exclusão</button>
                </form>
            </div>
        </div>
    </div>
</div>
