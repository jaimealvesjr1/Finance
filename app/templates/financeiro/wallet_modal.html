{% from 'base/components/forms.html' import field %}

<div class="modal fade" id="editWalletModal{{ wallet.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">Editar Carteira</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('financeiro.manage_wallet', wallet_id=wallet.id) }}">
                <div class="modal-body pt-4">
                    {{ form.hidden_tag() }}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome</label>
                        <input type="text" name="name" class="form-control" value="{{ wallet.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Saldo Inicial</label>
                        <input type="number" step="0.01" name="initial_balance" class="form-control" value="{{ '%.2f'|format(wallet.initial_balance) }}" required>
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
