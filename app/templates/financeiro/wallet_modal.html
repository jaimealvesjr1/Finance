<div class="modal fade" id="editWalletModal{{ wallet.id }}" tabindex="-1" aria-labelledby="editWalletModalLabel{{ wallet.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editWalletModalLabel{{ wallet.id }}">Editar Carteira: {{ wallet.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('financeiro.manage_wallet', wallet_id=wallet.id) }}">
                <div class="modal-body">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="name-{{ wallet.id }}" class="form-label">Nome da Carteira/Conta</label>
                        <input type="text" class="form-control" id="name-{{ wallet.id }}" name="name" value="{{ wallet.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="initial_balance-{{ wallet.id }}" class="form-label">Saldo Inicial (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="initial_balance-{{ wallet.id }}" name="initial_balance" value="{{ '%.2f'|format(wallet.initial_balance) }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
