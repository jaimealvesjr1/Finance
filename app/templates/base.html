<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Finance SaaS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
  <div class="d-md-none bg-primary p-2 text-white">
      <button class="btn btn-sm text-white" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
          <i class="bi bi-list fs-3"></i>
      </button>
      <span class="fw-bold ms-2">Finance</span>
  </div>

  <div class="d-flex main-wrapper">
      <div class="offcanvas-md offcanvas-start sidebar-wrapper" tabindex="-1" id="sidebarOffcanvas">
          <div class="offcanvas-body p-0">
              {% include 'base/sidebar.html' %}
          </div>
      </div>

      <div class="flex-grow-1 main-content bg-light">
          <div class="container-fluid p-4">
              {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                      {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                      {% endfor %}
                  {% endif %}
              {% endwith %}
              
              {% block content %}{% endblock %}
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
